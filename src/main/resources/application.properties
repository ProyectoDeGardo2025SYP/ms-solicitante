jdbc.driverClassName=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.jpa.properties.hibernate.default_schema=solicitante
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update

#logging.level.org.hibernate=DEBUG
#logging.level.org.springframework.orm.jpa=DEBUG
#logging.level.org.springframework.transaction=DEBUG
#logging.level.root=DEBUG

rabbitmq.solicitante.cola=cola.ms-solicitante.registro
rabbitmq.solicitante.exchange=exchange.ms-solicitante
rabbitmq.solicitante.clave=ms-solicitante.registro

jwt.almacenajeLocalizacion=jwt-keystore.jks
jwt.almacenajeContrasena=${JWT_KEYSTORE_PASSWORD}
jwt.llaveAlias=${JWT_KEY_ALIAS}
jwt.llaveContrasena=${JWT_KEY_PASSWORD}
jwt.tokenVencimiento=${JWT_TOKEN_EXPIRATION:3600}

spring.rabbitmq.listener.simple.auto-startup=false

